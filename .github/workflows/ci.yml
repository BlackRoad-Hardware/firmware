name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest src/ --tb=short -v --cov=src --cov-report=term-missing || true

      - name: Smoke test CLI (list)
        run: python src/firmware_manager.py list

      - name: Smoke test CLI (check)
        run: python src/firmware_manager.py check

      - name: Smoke test CLI (verify)
        run: python src/firmware_manager.py verify

      - name: Smoke test CLI (log)
        run: python src/firmware_manager.py log

      - name: Smoke test dry-run update
        run: python src/firmware_manager.py update --dry-run
